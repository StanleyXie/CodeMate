name: CI

on:
  push:
    branches: [ main, feature/unified-service-layer ]
  pull_request:
    branches: [ main, feature/unified-service-layer ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: codemate -> target

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3

      - name: Build
        working-directory: codemate
        run: cargo build

      - name: Run All Tests
        working-directory: codemate
        run: python3 scripts/run_all_tests.py
