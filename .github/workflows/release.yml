name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Release
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            suffix: ""
          - target: x86_64-apple-darwin
            os: macos-latest
            suffix: ""
          - target: aarch64-apple-darwin
            os: macos-latest
            suffix: ""

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Release
        working-directory: codemate
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package Artifacts
        shell: bash
        run: |
          cd codemate/target/${{ matrix.target }}/release
          tar -czf ../../../../codemate-${{ matrix.target }}.tar.gz codemate${{ matrix.suffix }} codemate-server${{ matrix.suffix }}
          cd ../../../../
          ls -lh codemate-${{ matrix.target }}.tar.gz

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: codemate-${{ matrix.target }}
          path: codemate-${{ matrix.target }}.tar.gz

  create-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
